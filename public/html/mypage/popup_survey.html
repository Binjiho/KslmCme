<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes,viewport-fit=cover">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta name="Author" content="대한진단검사의학회 CME">
<meta name="Keywords" content="대한진단검사의학회 CME">
<meta name="description" content="대한진단검사의학회 CME">
<title>대한진단검사의학회 CME</title>
<link rel="icon" href="/assets/image/favicon.ico">
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/variable/pretendardvariable.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/assets/css/slick.css">
<link type="text/css" rel="stylesheet" href="/assets/css/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="/assets/css/common.css">
<script type="text/javascript" src="/assets/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/assets/js/slick.min.js"></script>
<script type="text/javascript" src="/assets/js/common.js"></script>
</head>
<body>
    <div class="popup-wrap" id="pop-survey" style="display: block;">
        <div class="popup-contents">         
            <div class="popup-tit-wrap">
                <h3 class="popup-tit">
                    교육명 노출
                </h3>
            </div>
            <div class="popup-conbox">
                <form action="" method="">
                    <fieldset>
                        <legend class="hide">설문 조사</legend>
                        <form action="" method="">
                            <fieldset>
                                <legend class="hide">설문</legend>
                                <ul class="quiz-list">
                                    <li>
                                        <div class="question">
                                            <span class="num">설문 99.</span>
                                            <p>
                                                제시한 학습 목표와 내용이 일치한다. 
                                            </p>
                                        </div>
                                        <div class="answer">
                                            <div class="radio-wrap type3">
                                                <label for="q1-1" class="radio-group"><input type="radio" name="q1" id="q1-1">매우 그렇다</label>
                                                <label for="q1-2" class="radio-group"><input type="radio" name="q1" id="q1-2">그렇다</label>
                                                <label for="q1-3" class="radio-group"><input type="radio" name="q1" id="q1-3">보통이다</label>
                                                <label for="q1-4" class="radio-group"><input type="radio" name="q1" id="q1-4">아니다</label>
                                                <label for="q1-5" class="radio-group"><input type="radio" name="q1" id="q1-5">전혀 아니다</label>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="question">
                                            <span class="num">설문 2.</span>
                                            <p>
                                                제시한 학습 목표와 내용이 일치한다. 
                                            </p>
                                        </div>
                                        <div class="answer">
                                            <textarea name="" id="" class="form-item"></textarea>
                                        </div>
                                    </li>
                                </ul>
                                <div class="btn-wrap text-center">
                                    <button type="submit" class="btn btn-type1 btn-round color-type8"><img src="/assets/image/sub/ic_quiz.png" alt="">설문 제출</button>
                                </div>
                            </fieldset>
                        </form>
                    </fieldset>
                </form>
            </div>
            <button type="button" class="btn-popup-close"><span class="hide">닫기</span></button>
        </div>
    </div>
</body>
</html>
