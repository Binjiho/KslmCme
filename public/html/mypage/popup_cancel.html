<!DOCTYPE html>
<html lang="ko">
<head>

<meta name="description" content="대한진단검사의학회 CME">
<title>대한진단검사의학회 CME</title>
<link rel="icon" href="/assets/image/favicon.ico">
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/variable/pretendardvariable.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/assets/css/slick.css">
<link type="text/css" rel="stylesheet" href="/assets/css/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="/assets/css/common.css">
<script type="text/javascript" src="/assets/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/assets/js/slick.min.js"></script>
<script type="text/javascript" src="/assets/js/common.js"></script>
</head>
<body>
    <div class="popup-wrap" style="display: block;">
        <div class="popup-contents">         
            <div class="popup-tit-wrap">
                <h3 class="popup-tit">
                    교육 취소
                </h3>
            </div>
            <div class="popup-conbox">
                <div class="write-form-wrap">
                    <form action="" method="">
                        <fieldset>
                            <legend class="hide">교육 취소</legend>
                            <ul class="write-wrap">
                                <li>
                                    <div class="form-tit">교육명</div>
                                    <div class="form-con">
                                        {교육명}
                                    </div>
                                </li>
                                <li>
                                    <div class="form-tit">금액</div>
                                    <div class="form-con">
                                        {금액}
                                    </div>
                                </li>
                                <li>
                                    <div class="form-tit">결제방법</div>
                                    <div class="form-con">
                                        무통장입금
                                    </div>
                                </li>
                                <li>
                                    <div class="form-tit">환불 계좌정보</div>
                                    <div class="form-con">
                                        <div class="form-group n2">
                                            <input type="text" name="" id="" class="form-item" placeholder="은행명">
                                            <input type="text" name="" id="" class="form-item" placeholder="예금주명">
                                        </div>
                                        <div class="form-group mt-10">
                                            <input type="text" name="" id="" class="form-item" placeholder="계좌번호">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="mt-20">
                                취소 신청 시 환불까지 1-2주 정도 소요될 수 있습니다.
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="btn-wrap text-center">
                    <a href="#n" class="btn btn-type1 color-type2">취소</a>
                    <button type="submit" class="btn btn-type1 color-type4">확인</button>
                </div>
            </div>
            <button type="button" class="btn-popup-close"><span class="hide">닫기</span></button>
        </div>
    </div>
</body>
</html>
