
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes,viewport-fit=cover">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta name="Author" content="대한진단검사의학회 CME">
<meta name="Keywords" content="대한진단검사의학회 CME">
<meta name="description" content="대한진단검사의학회 CME">
<title>대한진단검사의학회 CME</title>
<link rel="icon" href="/assets/image/favicon.ico">
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/variable/pretendardvariable.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/assets/css/slick.css">
<link type="text/css" rel="stylesheet" href="/assets/css/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="/assets/css/common.css">
<script type="text/javascript" src="/assets/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/assets/js/slick.min.js"></script>
<script type="text/javascript" src="/assets/js/common.js"></script>
</head>
<body>
    <div class="popup-wrap" style="display: block;">
        <div class="popup-contents">         
            <div class="popup-tit-wrap">
                <h3 class="popup-tit">
                    퀴즈 등록
                </h3>
            </div>
            <div class="popup-conbox">
                <div class="write-form-wrap">
                    <form action="" method="">
                        <fieldset>
                            <legend class="hide">퀴즈 등록</legend>
                            <ul class="write-wrap">
                                <li>
                                    <div class="form-tit">문제 <strong class="required">*</strong></div>
                                    <div class="form-con">
                                        <textarea name="" id="" class="form-item"></textarea>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-tit">이미지 1</div>
                                    <div class="form-con">
                                        <div class="filebox">
                                            <input class="upload-name form-item" name="fileName" id="fileName" value="" placeholder="파일 업로드" readonly="readonly">
                                            <label for="user_image">파일 업로드</label>
                                            <input type="file" id="user_image" name="user_image" class="file-upload" accept="image/gif, image/jpeg, image/png">
                                            <input type="hidden" name="file_del" id="file_del" value="" readonly="">
                                            <div class="attach-file">
                                                <a href="#n" target="_blank" class="link">첨부파일.jpg</a>
                                                <a href="#n" class="btn-file-delete text-red">X</a>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-tit">이미지 2</div>
                                    <div class="form-con">
                                        <div class="filebox">
                                            <input class="upload-name form-item" name="fileName2" id="fileName2" value="" placeholder="파일 업로드" readonly="readonly">
                                            <label for="user_image2">파일 업로드</label>
                                            <input type="file" id="user_image2" name="user_image2" class="file-upload" accept="image/gif, image/jpeg, image/png">
                                            <input type="hidden" name="file_del2" id="file_del2" value="" readonly="">
                                            <div class="attach-file">
                                                <a href="#n" target="_blank" class="link">첨부파일.jpg</a>
                                                <a href="#n" class="btn-file-delete text-red">X</a>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-tit">보기 및 정답</div>
                                    <div class="form-con">
                                        <div class="radio-wrap cst full">
                                            <label for="chk1_1" class="radio-group">
                                                <input type="radio" name="chk1" id="chk1_1">
                                                <input type="text" name="" id="" class="form-item">
                                            </label>
                                            <label for="chk1_2" class="radio-group">
                                                <input type="radio" name="chk1" id="chk1_2">
                                                <input type="text" name="" id="" class="form-item">
                                            </label>
                                            <label for="chk1_3" class="radio-group">
                                                <input type="radio" name="chk1" id="chk1_3">
                                                <input type="text" name="" id="" class="form-item">
                                            </label>
                                            <label for="chk1_4" class="radio-group">
                                                <input type="radio" name="chk1" id="chk1_4">
                                                <input type="text" name="" id="" class="form-item">
                                            </label>
                                            <label for="chk1_5" class="radio-group">
                                                <input type="radio" name="chk1" id="chk1_5">
                                                <input type="text" name="" id="" class="form-item">
                                            </label>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            
                            <div class="btn-wrap text-center">
                                <a href="#n" class="btn btn-type1 color-type2">취소</a>
                                <button type="submit" class="btn btn-type1 color-type4">확인</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <button type="button" class="btn-popup-close"><span class="hide">닫기</span></button>
        </div>
    </div>
</body>
</html>
